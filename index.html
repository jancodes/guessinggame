<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Jan's Number Guessing Game</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->

  <body>
    <h1>Jan's Guessing Number Game</h1>
            <div class='main-box'>
             <input type="text" id='playersGuess' placeholder='1-100' class='form-control input'>
             <button type='button' id='playersGuess' class="btn btn-lg btn-info">Submit</button>
             <button type='button' id='restart' class="btn btn-lg btn-info">Restart</button>
            </div>
            <div class='buttons'>
             <button type='button'id='playersGuess' class="btn btn-lg btn-default">Play Again</button>
             <button type='button' id='playersGuess' class= 'btn btn-lg btn-default'>Give me a Hint</button>
            </div>
           <h3 id='guess-count'> 5 Guess Remaining </h3>
           <h4 id='past-guess'> Your past guesses: </h4>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
